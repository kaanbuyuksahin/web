<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            font-family: 'Arial', sans-serif;
            background-color: #615FFF;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
        }

        .main-text {
            color: #ffffff;
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .sub-text {
            color: #ffffff;
            font-size: 1.2rem;
            opacity: 0.9;
            margin-top: 10px;
        }



        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 40px 30px;
                margin: 20px;
            }
            
            .main-text {
                font-size: 2rem;
            }
            
            .sub-text {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .main-text {
                font-size: 1.5rem;
            }
            
            .sub-text {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="main-text">Under Construction</h1>
        <p class="sub-text">This page is currently being worked on</p>
    </div>
</body>
</html>
