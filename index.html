<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PDF-Vorschau</title>
  <style>
    body {
      background-color: #301934;
      color: #ffffff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .pdf-container {
      /* Festlegen, wie groß die PDF-Vorschau angezeigt wird */
      width: 100%;
      height: 600px;
      margin: 20px 0;
      background-color: #fff; /* Hintergrund ggf. anpassbar */
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Grundlagen der Signalverarbeitung PDF Zusammenfassung</h1>

    <object 
      class="pdf-container"
      data="gds.pdf" 
      type="application/pdf">
      <!-- Fallback: wird angezeigt, wenn das PDF nicht gerendert werden kann -->
      <p>Ihr Browser unterstützt das Einbetten von PDFs nicht. 
         <a href="gds.pdf">Hier können Sie das PDF direkt herunterladen.</a>
      </p>
    </object>
    
  </div>
</body>
</html>
